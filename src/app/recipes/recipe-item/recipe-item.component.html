<div class="jumbotron bg-keylime">
    <h1>{{ myRecipe.name }}</h1>
</div>

<a routerLink="/recipe-edit">
    <button type="button" class="btn btn-success btn-lg button-mrgn" style="margin-left: 0;">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Recipe
    </button>
</a>

<button type="button" class="btn btn-success btn-lg button-mrgn">Add to/Remove from Grocery List</button>
<button type="button" class="btn btn-success btn-lg button-mrgn">Add to/Remove from Calendar</button>
<br>

<h2 class="heading-float">Ingredients</h2>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let ingredient of myRecipe.ingredients">
        {{ ingredient.quantity }} {{ ingredient.unit }} {{ ingredient.name }}
    </li>
</ul>
<h2 class="heading-float">Directions</h2>
<div class="panel panel-default mrgn-bottom">
    <div class="panel-body">
        {{ myRecipe.directions }}
    </div>
</div>
