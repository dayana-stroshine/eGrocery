<div class="jumbotron bg-keylime">
  <h1>{{ recipeItem.recipe_name }}</h1>
</div>

<button 
  type="button"
  *ngIf="isAuthenticated"      
  (click)="goToEdit(recipeItem.recipe_id)" 
  class="btn btn-success btn-lg button-mrgn"
  style="margin-left: 0;">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Recipe
</button>

<button type="button" *ngIf="isAuthenticated" class="btn btn-secondary btn-lg button-mrgn" (click)="onAddCalendar()">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add to Calendar 
</button>

<br>

<h2 class="heading-float">Ingredients</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let ingredient of recipeItem.ingredients">
    {{ ingredient.quantity }} {{ ingredient.unit }} {{ ingredient.ingredient_name }}
  </li>
</ul>
<h2 class="heading-float">Directions</h2>
<div class="panel panel-default mrgn-bottom">
  <div class="panel-body">
    {{ recipeItem.instruction }}
  </div>
</div>
