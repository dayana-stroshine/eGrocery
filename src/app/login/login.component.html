<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="thumbnail no-border">
        <img src="assets/images/chef.svg" alt="hello">
    </div>
  </div>
</div>
<div class="row mrgn-bottom">
  <div class="col-md-6 col-md-offset-3">
      <h1>Log In</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="ex. pat.lastname@myemail.com" formControlName="email">
          </div>
          <div class="form-group">
              <label for="passwordCheck">Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Submit</button>
        </form>
  </div>
</div>
