<div class="jumbotron bg-keylime">
  <h1>My Kitchen Ingredients</h1>
</div>

<div class="row">
  <div class="col-md-5">
    <ul class="nav nav-pills nav-stacked">
      <li 
        role="presentation" 
        *ngFor="let day of availableDays" 
        (click)="onSelect(day)" 
        [ngClass]="{'active':day === selectedDay}">
          <a>{{ day }}</a>
        </li>
    </ul>
  </div>
  <div class="col-md-7">
    <ul class="list-group">
      <li *ngFor="let recipe of selectedDayRecipes" class="list-group-item">{{ recipe }}</li>
    </ul>
  </div>
