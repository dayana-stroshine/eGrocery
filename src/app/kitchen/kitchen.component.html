<div class="jumbotron bg-keylime">
  <h1>My Kitchen</h1>
</div>

<div class="row">
  <div class="col-md-5">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation" *ngFor="let category of categories" (click)="onSelect(category)"><a>{{ category.toUpperCase() }}</a></li>
    </ul>
  </div>
  <div class="col-md-7">
    <ul class="list-group">
      <li *ngFor="let ingredient of selectedCategory" class="list-group-item">{{ ingredient.name }}</li>
    </ul>
  </div>
</div>
