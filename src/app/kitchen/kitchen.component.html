<div class="page-header bg-keylime my-header">
  <h1>My Kitchen Ingredients</h1>
</div>

<h5>Add Ingredient to Kitchen</h5>
<div class="form-row">
<form [formGroup]="addIngredientForm">
  <div class="form-group col-md-2" style="padding-left: 0;">
      <input type="text" class="form-control" formControlName="quantity" placeholder="quantity">
  </div>
  <div class="form-group col-md-2">
      <input type="text" class="form-control" formControlName="unit" placeholder="unit">
  </div>
  <div class="form-group col-md-4">
      <input type="text" class="form-control" formControlName="name" placeholder="name">
  </div>
  <div class="form-group col-md-2">
      <input type="text" class="form-control" formControlName="category" placeholder="category">
  </div>
  <div class="form-group col-md-2">
      <button type="button" class="btn btn-success" (click)="addIngredient()">
          Add Ingredient
      </button>
  </div>
</form>
</div>

<h5>Search Your Kitchen</h5>
<div class="row">
  <div class="col-md-8">
    <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search for an ingredient">
  </div>
  <div class="col-md-4">
    <button class="btn btn-primary" (click)="onSearch()">
        Search
    </button>
  </div>
</div>

<br>

<p style="color: red">{{ searchResult }}</p>

<br>

<div class="row">
  <div class="col-md-5">
    <ul class="nav nav-pills nav-stacked">
      <li 
        role="presentation" 
        *ngFor="let category of categories" 
        (click)="onSelect(category)" 
        [ngClass]="{'active':category === selectedCategory}"
        style="cursor: pointer">
          <a>{{ category.charAt(0).toUpperCase() + category.slice(1).toLowerCase() }}</a>
        </li>
    </ul>
  </div>
  <div class="col-md-7">
    <ul class="list-group">
      <li *ngFor="let ingredient of selectedCategoryIngredients" class="list-group-item">{{ ingredient.name }}</li>
    </ul>
  </div>
</div>
