<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header bg-keylime my-header">
            <h1>My Profile</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="thumbnail no-border">
            <img src="assets/images/profile.svg" alt="hello">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="list-group">
            <a class="list-group-item list-group-item">{{ user.name }}</a>
            <a class="list-group-item list-group-item"> {{ user.email }}</a>
            <a href="#" role="button" (click)="delete()" class="list-group-item list-group-item-danger">Delete
                Account</a>
        </div>
    </div>
</div>
